<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #displayMessag {
            border: 1px solid black;
            height: 60vh;
            width: 30%;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <h2>TCHAT STYLEEE</h2>
    <div id='displayMessag'>
    </div>
    <form action="yo.php">
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comment"></textarea>
        <input type="submit" value='send'>
    </form>
    <script src='script/ajax.js'></script>
    <script>
        let displayMessag = document.querySelector('#displayMessag');
        doAjax({
            method: 'GET',
            url: 'Controller/yo.php',
            callback: function (reponse) {
                let object = JSON.parse(reponse);
                for (let commentObject of object) {
                    let innerdiv = document.createElement('p')
                    innerdiv.textContent = commentObject.comment;
                    displayMessag.appendChild(innerdiv);
                }
            }
        });

        document.querySelector('input').addEventListener('click', function (e) {
            e.preventDefault();
            doAjax({
                method: 'POST',
                url: 'Controller/yo.php',
                args: 'message=' + document.querySelector('textarea').value,
                callback: function (reponse) {
                    let innerdiv = document.createElement('p')
                    innerdiv.textContent = reponse;
                    displayMessag.appendChild(innerdiv);
                    displayMessag.scrollTop = displayMessag.scrollHeight;
                }
            });
        });
    </script>
</body>

</html>
