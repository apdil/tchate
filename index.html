<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #displayMessag {
            border: 1px solid black;
            height: 60vh;
            width: 30%;
            overflow: scroll;
        }

        #login {
            display: none;
        }
    </style>
</head>

<body>
    <h2>TCHAT STYLEEE</h2>
    <div id='displayMessag'>
    </div>
    <form action="yo.php">
        <input name="comment" id="comment" placeholder="Comment">
        <input name="login" id="login" placeholder="login">
        <input id='submit' type="submit" value='send'>
        <input id='loginButt' type="submit" value='login'>
    </form>
    <a href=""></a>
    <script src='script/ajax.js'></script>
    <script src='Model/message.js'></script>
    <script>
        let oldMessag = []; // get db state
        let allMessag = []; // put message
        let dates = []; // put date of messags

        let displayMessag = document.querySelector('#displayMessag');

        let now = new Date(); // create date HH/min/s
        let hh = now.getHours();
        let min = now.getMinutes();
        let sec = now.getSeconds();
        now = hh + 'h ' + min + 'm ' + sec + 's';

        let intervalID = setInterval(function () {
            doAjax({
                method: 'GET',
                url: 'Controller/yo.php',
                callback: function (reponse) {
                    let object = JSON.parse(reponse);
                    if (object !== oldMessag[oldMessag.length - 1]) {
                        oldMessag.push(object);
                        displayMessag.innerHTML = "";
                        for (let commentObject of object) {
                            let innerdiv = document.createElement('p')
                            innerdiv.textContent = commentObject.comment;
                            displayMessag.appendChild(innerdiv);
                        }
                        displayMessag.scrollTop = displayMessag.scrollHeight;
                    }
                }
            });
        }, 500);

        document.querySelector('#submit').addEventListener('click', function (e) {
            e.preventDefault();
            let message = document.querySelector('#comment').value;
            let login = document.querySelector('#login').value;

            allMessag.push(message);
            dates.push(now);

            let message = new Message(message, now); // create message object
            // let jsonMessage = JSON.stringify(message); // transform message in string

            // doAjax({
            //     method: 'POST',
            //     url: 'Controller/yo.php',
            //     args: 'message=' + jsonMessage
            // });
        });

        document.querySelector('#loginButt').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('#login').style.display = 'block';
        });
    </script>
</body>

</html>
